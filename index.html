            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Spanish-inspired Color Palette */
            --sunset-orange: #FF6B35;
            --deep-red: #D84315;
            --golden-yellow: #FFA726;
            --warm-cream: #FFF8E1;
            --olive-green: #7CB342;
            --midnight-blue: #1A237E;
            --soft-white: #FAFAFA;
            --charcoal: #212121;
            --success: #66BB6A;
            --error: #EF5350;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #D84315 100%);
            --gradient-accent: linear-gradient(135deg, #FFA726 0%, #FF6B35 100%);
            --gradient-dark: linear-gradient(135deg, #1A237E 0%, #3949AB 100%);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #FFF8E1 0%, #FFE0B2 50%, #FFCCBC 100%);
            background-attachment: fixed;
            color: var(--charcoal);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Decorative Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(216, 67, 21, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            padding-bottom: 100px;
        }

        /* Header Section */
        .app-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .app-title {
            font-family: 'Crimson Text', serif;
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .app-subtitle {
            font-size: 1.1rem;
            color: #5D4037;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .flag-emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 15px;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        /* Tab Navigation */
        .tab-container {
            background: white;
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            display: flex;
            gap: 8px;
            animation: fadeIn 0.8s ease-out 0.2s both;

            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .tab-btn:hover {
            background: rgba(255, 107, 53, 0.1);
            color: var(--deep-red);
        }

        .tab-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(216, 67, 21, 0.3);
            transform: translateY(-2px);
        }

        /* Controls Panel */

            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            margin-bottom: 25px;
            position: sticky;
            top: 20px;
            z-index: 100;
            border: 3px solid transparent;
            background-image: 
                linear-gradient(white, white),
                var(--gradient-accent);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            animation: fadeIn 0.8s ease-out 0.3s both;

        select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: white;
            color: var(--charcoal);
            cursor: pointer;
            transition: all 0.3s;

            border-color: var(--deep-red);
            box-shadow: 0 0 0 3px rgba(216, 67, 21, 0.1);

        .progress-bar {
            background: #F5F5F5;
            height: 8px;
            border-radius: 10px;
            margin-top: 14px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent

            animation: shimmer 2s infinite;

            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }

        function isValidQuizItem(item) {
            // æ’é™¤æ¨™è¨˜ç‚º noSound çš„é …ç›®ï¼ˆèªªæ˜æ€§å…§å®¹ï¼‰
            if (item.noSound === true) return false;

            if (!item.ex || item.ex === '') return false;
            
            // æ’é™¤ es é–‹é ­æ˜¯ emoji æˆ–ç‰¹æ®Šç¬¦è™Ÿçš„é …ç›®ï¼ˆæ¨™é¡Œï¼‰
            const emojiPattern = /^[\u{1F300}-\u{1F9FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}ğŸ“ŒğŸ“–ğŸµğŸ¯âœ…ğŸ’¡ğŸ”¥â­ğŸ‘¥ğŸ“]/u;
            if (emojiPattern.test(item.es)) return false;
            
            // æ’é™¤ç™¼éŸ³æ•™å­¸é …ç›®ï¼ˆzh åŒ…å«ã€Œç™¼ã€å­—ï¼‰
            if (item.zh.includes('ç™¼')) return false;
            
            // æ’é™¤å–®å€‹å­—æ¯æˆ–ç°¡å–®å­—æ¯çµ„åˆï¼ˆå¦‚ A, E, Ce, Ci, Ca, Co, Cu ç­‰ï¼‰
            const letterPattern = /^[A-Z][a-z]?(,\s*[A-Z][a-z]?)*$/;
            if (letterPattern.test(item.es)) return false;
            
            return true;
        }
